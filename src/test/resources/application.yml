spring:
  jpa:
    show-sql: true # 전송 쿼리 확인
    hibernate:
      ddl-auto: create-drop # 테이블 자동 생성 + 종료 시 삭제
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true # 테이블 생성 후에 data.sql 실행

  # 데이터베이스 정보 추가
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver   # CI에서 명확히 지정해 준다.
    username: sa
    password:       # 빈 값이라도 선언 필요

  # H2 콘솔 활성화
  h2:
    console:
      enabled: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test
            client-secret: test
            scope:
              - email
              - profile

jwt: # 테스트에 사용되므로 필수 추가
  issuer: test-issuer
  secret-key: test-secret-key