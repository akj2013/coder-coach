<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CoderCoach - new Article</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- ProseMirror용 CSS 추가 (.md를 출력하기 위한 Toast UI Editor 의존성을 위해 추가)  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prosemirror-view/style/prosemirror.css">
    <!-- CSS 명시적 로드 추가 -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
</head>
<body>
<div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="sidebar :: sidebar"></div>
    <!-- wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content2">
            <!-- Topbar -->
            <div th:replace="header :: header"></div>
            <!-- main -->
            <div class="p-5 mb-5 text-center bg-light">
                <h1 class="mb-3">Blog 게시판</h1>
                <h4 class="mb-3">블로그 신규 등록화면</h4>
            </div>
            <div class="container-fluid mt-5"> <!-- container → container-fluid 바꾸면 좌우 패딩 제거 -->
                <div class="row">
                    <div class="col-lg-10 mx-auto"> <!-- mx-auto는 가로 중앙 정렬, col-lg-10은 10/12 폭 사용 (양옆 여백만 남김) -->
                        <article>
                            <!-- 아이디 정보 저장 -->
                            <input type="hidden" id="article-id" th:value="${article.id}">

                            <header class="mb-4">
                                <!-- input 태그의 제목은 HTML 속성 값에 설정하므로 th:vlaue -->
                                <input type="text" class="form-control" placeholder="제목" id="title"
                                       th:value="${article.title}">
                            </header>
                            <section class="mb-5">
                                <!-- ✅ Toast UI Editor가 마운트될 위치 -->
                                <div id="editor"></div>
                                <!-- ✅ Markdown 텍스트를 숨겨서 전송 -->
                                <input type="hidden" id="content" name="content" th:value="${article.content}">
                            </section>
                            <!-- id가 있을 때는 [수정] 버튼을, 없을 때는 [등록] 버튼이 보이게 함 -->
                            <button th:if="${article.id} != null" type="button" id="modify-btn"
                                    class="btn btn-primary btn-sm">수정
                            </button>
                            <button th:if="${article.id} == null" type="button" id="create-btn"
                                    class="btn btn-primary btn-sm">등록
                            </button>
                            <button type="button" id="articleList-btn" th:onclick="|location.href='@{/articles}'|"
                                    class="btn btn-secondary btn-sm">리스트
                            </button>
                        </article>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div th:replace="footer :: footer"></div>
    </div>
</div>

<!-- ✅ 1. Toast UI Editor 먼저 로드 -->
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<!-- ✅ 2. article.js는 그 다음에 로드 -->
<script src="/js/article.js"></script>
<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/js/demo/chart-area-demo.js"></script>
<script src="/js/demo/chart-pie-demo.js"></script>
</body>
</html>
