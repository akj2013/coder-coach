<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CoderCoach - new Article</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="sidebar :: sidebar"></div>
    <!-- wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content2">
            <!-- Topbar -->
            <div th:replace="header :: header"></div>
            <!-- main -->
            <div class="p-5 mb-5 text-center bg-light">
                <h1 class="mb-3">Blog 게시판</h1>
                <h4 class="mb-3">블로그 신규 등록화면</h4>
            </div>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-lg-8">
                        <article>
                            <!-- 아이디 정보 저장 -->
                            <input type="hidden" id="article-id" th:value="${article.id}">

                            <header class="mb-4">
                                <!-- input 태그의 제목은 HTML 속성 값에 설정하므로 th:vlaue -->
                                <input type="text" class="form-control" placeholder="제목" id="title"
                                       th:value="${article.title}">
                            </header>
                            <section class="mb-5">
                                <!-- textarea 태그는 HTML 태그 내부에 텍스트를 삽입하므로 th:text -->
                                <textarea class="form-control h-25" row="10" placeholder="내용" id="content"
                                          th:text="${article.content}"></textarea>
                            </section>
                            <!-- id가 있을 때는 [수정] 버튼을, 없을 때는 [등록] 버튼이 보이게 함 -->
                            <button th:if="${article.id} != null" type="button" id="modify-btn"
                                    class="btn btn-primary btn-sm">수정
                            </button>
                            <button th:if="${article.id} == null" type="button" id="create-btn"
                                    class="btn btn-primary btn-sm">등록
                            </button>
                            <button type="button" id="articleList-btn" th:onclick="|location.href='@{/articles}'|"
                                    class="btn btn-secondary btn-sm">리스트
                            </button>
                        </article>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div th:replace="footer :: footer"></div>
    </div>
</div>


<!-- Toast UI Editor 사용 예 -->
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script>
    const editor = new toastui.Editor({
      el: document.querySelector('#editor'),
      height: '500px',
      initialEditType: 'markdown',
      previewStyle: 'vertical'
    });
</script>
<!-- article.js 파일 추가 -->
<script src="/js/article.js"></script>
<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/js/demo/chart-area-demo.js"></script>
<script src="/js/demo/chart-pie-demo.js"></script>
</body>
</html>
