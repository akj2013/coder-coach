<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
  </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-dark" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <h2 class="text-white">LOGIN</h2>
        <p class="text-white-50 mt-2 mb-5">서비스를 사용하려면 로그인을 해주세요!</p>

        <div class = "mb-2">
          <form action="/login" method="POST">
            <!-- CSRF
            ✅ 1. CSRF란?
              CSRF (Cross Site Request Forgery)
              → 사용자가 의도하지 않은 요청을 자동으로 보내도록 속이는 공격입니다.
              → 사용자의 쿠키 세션이 유효한 상태여서 서버는 요청을 받아들임
              서버	사용자의 세션마다 1회용 토큰 생성
              클라이언트	<form> 전송 시 이 토큰을 hidden input으로 같이 보냄
              서버	요청 도착 시 토큰이 세션의 토큰과 일치하는지 검증

              Spring Security를 사용할 때, CSRF 보호는 기본적으로 활성화되어 있기 때문에
              POST, PUT, DELETE 등의 요청에는 CSRF 토큰이 반드시 필요
              없으면 403 Forbidden 발생
            -->
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="mb-3">
              <label class="form-label text-white">Email address</label>
              <input type="email" class="form-control" name="username">
            </div>
            <div class="mb-3">
              <label class="form-label text-white">Password</label>
              <input type="password" class="form-control" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/signup'">회원가입</button>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
